<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Horizon AI</title>
</head>
<body>
    <div class="container"> 
    <div class="content">
        <h1>Horizon AI</h1>
        <p>Une plateforme intelligente pour analyser, sécuriser et exploiter vos données à l’échelle de votre entreprise.</p>
    </div>
    <a href="#" id="discover">Découvrir</a>
</div>
<canvas class="webgl"></canvas>
    <a href=""></a>
    <canvas class="webgl"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/CSSRulePlugin.min.js" integrity="sha512-mAKSSWjdJ8EGpCJruOyLwkPVjLe1HXrKSuAQJIC/oeBzEhMGL6lgZMVcKvtgREiqyrMeeWIBXatj+36p4K7UuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const content = CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const tl = gsap.timeline()

        tl.from(content, {delay: .5, duration:4, cssRule: {scaleX: 0}})
        tl.to(h1, { duration:2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%', y: '30px' }, "-=3")
        tl.to(p, { duration:4, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%', y: '30px' }, "-=2")
    </script>
</body>
</html>
